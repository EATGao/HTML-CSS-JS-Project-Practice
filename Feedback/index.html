<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="rating__container" id="rating__container">
            <div class="rating">
                <img src="https://cdn.pixabay.com/photo/2016/08/21/19/27/emoticon-1610573_1280.png" alt=""/>
                <small>Very Good!</small>
            </div>
            <div class="rating">
                <img src="https://cdn.pixabay.com/photo/2016/08/21/16/31/emoticon-1610228_1280.png" alt=""/>
                <small>Just Okay~</small>
            </div>
            <div class="rating">
                <img src="https://cdn.pixabay.com/photo/2016/08/11/09/50/emoji-1585197_1280.png" alt=""/>
                <small>Dislike!</small>
            </div>
        </div>
        <button class="btn" id="btn">Send Review</button> <!--class for styling, id for JS--> 
    </div>

    <script src="index.js"></script>
</body>
</html>
